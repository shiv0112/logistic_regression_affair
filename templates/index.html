{% extends 'base.html' %}

{% block head %}

<title>Boston House Price Prediction</title>
<link rel="Stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% endblock %}


{% block body %}
<header><h2 style="text-align: center">Predict House Price in Boston</h2></header>

<form id="form" class="topBefore" action="/predict" method="POST">
		
  <input type="number" step="0.000000001" name="CRIM" id="crim" placeholder="per capita crime rate">
  <input type="number" step="0.000000001" name="ZN" id="zn" placeholder="residential land zoned">
  <input type="number" step="0.000000001" name="INDUS" id="indus" placeholder="non-retail business acres per town">
  <input type="number" step="0.000000001" name="CHAS" id="chas" placeholder="Charles River present">
  <input type="number" step="0.000000001" name="NOX" id="nox" placeholder="nitric oxide concentration">
  <input type="number" step="0.000000001" name="RM" id="rm" placeholder="average number of rooms">
  <input type="number" step="0.000000001" name="AGE" id="age" placeholder="units built prior to 1940">
  <input type="number" step="0.000000001" name="DIS" id="dis" placeholder="distances to 5 employment centres">
  <input type="number" step="0.000000001" name="RAD" id="rad" placeholder="accessibility to radial highways">
  <input type="number" step="0.000000001" name="TAX" id="tax" placeholder="property-tax rate per $10,000">
  <input type="number" step="0.000000001" name="PTRATIO" id="ptratio" placeholder="pupil-teacher ratio">
  <input type="number" step="0.000000001" name="B" id="b" placeholder="proportion of blacks by town">
  <input type="number" step="0.000000001" name="LSTAT" id="lstat" placeholder="% lower status population">
  <input id="submit" type="submit" value="Predict">
  
</form>
{% endblock %}
